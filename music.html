<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./music.css"/>
    <script src="https://kit.fontawesome.com/fd8f0a4fb5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./music.js" />
   
    <title>Music App</title>
</head>
<body>
    <div class="main-container">
        <div class="music-container">
            <h2 id="title">Arjit Singh</h2>
            <h3 id="artist"> Arjit Playlist</h3>
            <div class="img-container">
             <img src="./images/image-1.jpg" alt="image"/>
            </div>
            <audio src="./music/music-2.mp3"  ></audio>

          <!-- contols -->

          <div class="music-controls">
            <i class="fa-solid fa-backward fa" id="previous" title="previous"></i>
            <i class="fa-solid fa-play main-button" id="Play" title="Play"></i>
            <i class="fa-solid fa-forward fa" id="Next" title="next"></i>
          </div>
        </div>

    </div>

    <script src="./music.js"></script>
</body>
</html>
